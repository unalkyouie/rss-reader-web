<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>RSS Reader</title>
    <style>
      #initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      #initial-loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="initial-loading">Loading App... If this message doesn't disappear, there might be a JavaScript error.</div>
    <div id="root"></div>
    <script>
      // Hide loading indicator when React renders
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded fired');
      });
      
      // Hide loading message when React mounts
      setTimeout(function() {
        var loadingEl = document.getElementById('initial-loading');
        if (loadingEl && document.getElementById('root').children.length > 0) {
          loadingEl.classList.add('hidden');
        }
      }, 1000);
    </script>
  </body>
</html>
